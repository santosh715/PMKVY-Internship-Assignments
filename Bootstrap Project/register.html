<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 bg-info-subtle shadow p-3 rounded-4">
                <h2 align="center">USER REGISTRATION</h2>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" required style="border-radius: 5px;">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last name" required style="border-radius: 5px";>
                
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" required style="border-radius: 5px";>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" required style="border-radius: 5px";>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" required style="border-radius: 5px";>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-danger" value="Register">
                    <b>Already have an Account ??</b>
                    <a href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
