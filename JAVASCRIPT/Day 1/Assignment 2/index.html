<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>
<body>
    <script>
        let temp=prompt("Enter Temparature you want to convert")
        let num=(temp*9/5)+32
        alert("Temperature in Fahrenheit: "+num)

    </script>
