<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
    let marks=prompt("Enter Your Score");

if(marks>=90){
    alert("Flying Colours")
}
else if(marks<=90 && marks>=80){
    alert("Distinction")
}
else if(marks<=80 && marks>=60){
    alert("First Class")
}
else if(marks<=60 && marks>=36){
    alert("Second Class")
}
else{
    alert("FAIL")
}
</script>
</body>
</html>
