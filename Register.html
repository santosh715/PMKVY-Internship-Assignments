<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./Login.html">
        <table>
            <tr><td>First Name</td>
                <td><input type="text"required placeholder="Enter your First Name"></td>
            </tr>
            <tr><td>Last name</td>
                <td><input type="text"required placeholder="Enter your last Name"></td>
            </tr>
            <tr><td>Username</td>
                <td><input type="text"required placeholder="Enter Username"></td>
            </tr>
            <tr><td>Email ID</td>
                <td><input type="email"required placeholder="Enter your Email"></td>
            </tr>
            <tr><td>Contact</td>
            <TD><input type="number"required placeholder="Enter your Contact Number"></TD>
            </tr>
            <tr><td>Date of Birth</td>
                <td><input type="date"required placeholder="Enter your DOB"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="ui">male</td>
                <td><input type="radio" name="ui">Female</td>
            </tr>
            <tr><td>Password</td>
                <td><input type="password" required placeholder="Enter Password"></td>
            </tr>
            <tr><td>Confirm Password</td>
                <td><input type="password" required placeholder="Confirm Your Password"></td>
            </tr>
            <tr><td><button>Register</button></td></tr>
            
            <tr><td>Already Have an Account</td>
                <td><a href="./Login.html">Login Here</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
